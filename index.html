<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/icons8-math-16.png" type="image/x-icon">

</head>

<body>
    <h1>Calculadora simple con JS</h1>

    <div class="calculadora">

        <input type="text" id="pantalla" readonly>
        <br>
        <input type="button" id="uno" value="1" >
        <input type="button" id="dos" value="2" >
        <input type="button" id="tres" value="3" >
        <input type="button" id="mas" value="+" >
        <br>
        <input type="button" id="cuatro" value="4" >
        <input type="button" id="cinco" value="5" >
        <input type="button" id="seis" value="6" >
        <input type="button" id="menos" value="-" >
        <br>
        <input type="button" id="siete" value="7" >
        <input type="button" id="ocho" value="8" >
        <input type="button" id="nueve" value="9" >
        <input type="button" id="multi" value="*" >
        <br>
        <input type="button" id="cero" value="0" >
        <input type="button" id="punto" value="." >
        <input type="button" id="division" value="/" >
        <input type="button" id="igual" value="=" >
        <br>
        <input type="button" id="C" value="C">
   
    </div>

    <script src="script.js"></script>
</body>

</html>
